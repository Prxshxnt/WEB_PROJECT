<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width" initial-scale="1.0">
    <title>Document</title>
    <style>
        .fom{
            background-image: url(https://img.freepik.com/free-photo/psychedelic-paper-shapes-with-copy-space_23-2149378308.jpg?semt=ais_hybrid&w=740);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div class="fom">
        <form>
            <fieldset>
                <h2>Complex Form</h2>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="text1">Name:</label>
                    <input type="text" name="text1" id="text1" placeholder="Type here">
                    <br><br>
                    <label for="email1">Email ID:</label>
                    <input type="email" name="email1" id="email1" placeholder="Type here">
                    <br><br>
                    <label for="Phone1">Phone No:</label>
                    <input type="tel" name="Phone1" id="Phone1" placeholder="Type here">
                    <br><br>
                    <label for="dob1">Date of Birth</label>
                    <input type="date" name="dob1" id="dob1">
                    <br><br>
                    <span>Gender:</span>

                    <input type="radio" name="radio" id="radio1"> <label for="radio1">Male</label>

                    <input type="radio" name="radio" id="radio2">
                    <label for="radio2">Female</label>
                    <br><br>

                    <label for="Country1">Country:</label>
                    <select>
                        <option value="Select">Select</option>
                        <option value="United State">United State</option>
                        <option value="India">India</option>
                        <option value="Russia">Russia</option>
                        <option value="china">China</option>
                        <option value="japan">Japan</option>
                        <option value="germany">Germany</option>
                        <option value="france">France</option>
                        <option value="brazil">Brazil</option>
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Address</legend>
                    <label for="Street1">Street:</label>
                    <input type="text" name="street" id="Street1" placeholder="Type here">
                    <br><br>
                    <label for="city1">City:</label>
                    <input type="text" name="city" id="city1" placeholder="Type here">
                    <br><br>
                    <label for="State1">State:</label>
                    <input type="text" name="state" id="State1" placeholder="Type here">
                    <br><br>
                    <label for="Zipcode1">Zip Code:</label>
                    <input type="text" name="zipcode" id="Zipcode1" placeholder="Type here">
                </fieldset>
                <fieldset>
                    <legend>Other Information</legend>
                    <label for="textarea1">Comments</label>
                    <textarea name="textarea1" id="textarea1" rows="5px" cols="50px" placeholder="Type here..."></textarea>
                    <label style="color: black;" for="checkbox1">agree to the terms of service</label>
                    <input type="checkbox" name="checkbox1" id="checkbox1">
                    <br><br>
                    <input type="submit"value="Submit">
                </fieldset>
                

            </fieldset>
        </form>
    </div>
</body>
</html>
