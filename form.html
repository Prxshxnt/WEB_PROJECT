<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <form>
        <fieldset>
            <legend>HTML FORM</legend>
            <br>
        <label for="Email">Username:</label>
        <input style="margin-left: 10.5%;" type="text" id="Email" placeholder="Enter your email">
        <br>
        <br>
        <label for="password">Password:</label>
        <input style="margin-left: 10.8%;" type="password" id="Password" placeholder="Password">
        <br><br>
        <label for="password">Conform Password:</label>
        <input style="margin-left: 2.2%;" type="password" id="Password" placeholder="Conform..">
        <br><br>
        <label for="dob">Date of Birth: </label>
        <input style="margin-left: 7.8%;" type="date" id="dob">
        <br><br>

        <label for="pick">Gender:</label>
        <select style="margin-left: 12.9%;" name="Gender" id="pick">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <label for="Feedback">Feedback:</label>
        <textarea style="margin-left: 11%;" name="text" id="Feedback" cols="10" rows="2" placeholder="Feedback..."></textarea>
        <br><br>
        <input style="margin-left:75px;" type="submit" value="submit">
    </fieldset>
</form>
</div>
</body>
</html>
